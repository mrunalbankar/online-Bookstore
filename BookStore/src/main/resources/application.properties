

server.port=2020




spring.datasource.url=jdbc:mysql://localhost:3306/book-store-dev
spring.datasource.username=root
spring.datasource.password=root

#`hibernate_sequence' doesn't exist
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# drop n create table, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true

spring.data.rest.base-path=/api/v1


 
# Oracle DB Configuration
spring.oraclesql.datasource.url=jdbc:oracle:thin:@localhost:1521:empdb
spring.oraclesql.datasource.username=my_prod_user
spring.oraclesql.datasource.password=my_db_password
spring.oraclesql.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver 
 
# HikariCP settings
 
spring.oraclesql.datasource.hikari.connection-timeout=30000
spring.oraclesql.datasource.hikari.maximum-pool-size=50

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=restapi

#logging
logging.level.org.springframework.data=debug
logging.level.=error